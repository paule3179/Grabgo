<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Calendar</title>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Orders Calendar</h1>
    <div id='calendar'></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: function(fetchInfo, successCallback, failureCallback) {
                    // Fetch orders from API
                    fetch('/api/orders')
                        .then(response => response.json())
                        .then(data => {
                            const events = data.data.map(order => ({
                                title: `${order.foodItem.name} - ${order.user.username}`,
                                start: new Date(order.date + 'T' + order.time),
                                extendedProps: {
                                    status: order.status,
                                    quantity: order.quantity
                                }
                            }));
                            successCallback(events);
                        })
                        .catch(error => {
                            console.error('Error fetching orders:', error);
                            failureCallback(error);
                        });
                },
                eventClick: function(info) {
                    alert(`Order: ${info.event.title}\nStatus: ${info.event.extendedProps.status}\nQuantity: ${info.event.extendedProps.quantity}`);
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
